<!doctype html>

<head>
	<meta charset="utf-8">
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script>

	// function setSearchEngine (){
	// 	let searchEngineSelection = document.querySelector("input[name=engine]:checked").value;
	// 	return searchEngineSelection;

	let actions = {
		Google: "https://www.google.com/search",
		"DuckDuckGo": "https://duckduckgo.com/",
		"Bing": "https://www.bing.com/search",
		Ask: "https://www.ask.com/web",
	}

    window.addEventListener("load", function(){
        // TODO: register the handler
		let form = document.querySelector("form");
		form.addEventListener("submit", function(event){
			let q = document.querySelector("input[name=q]");
			// let engine = document.querySelector("input[name=engine]")
			if (q.value === "" || document.querySelector("input[name=engine]:checked").value === ""){
				alert("All fields Required.");
				event.preventDefault();
			}
			form.setAttribute("action", actions[document.querySelector("input[name=engine]:checked").value]);
		});

    });
	</script>

<body>

	<form id="searchForm" action="">
    <!-- TODO: add form elements -->
	<div class="searchBar"><label><input name="q" type="text"/></label></div>
	
	<div class="searchEngine">
		<label class="engine"><input name="engine" type="radio" value="Google"/>Google</label>
		<label class="engine"><input name="engine" type="radio" value="DuckDuckGo"/>DuckDuckGo</label>
		<label class="engine"><input name="engine" type="radio" value="Bing"/>Bing</label>
		<label class="engine"><input name="engine" type="radio" value="Ask"/>Ask</label>		
	</div>

	<!-- <button>Submit</button> -->
	<input id="submitButton" name="Submit" type="submit" value="Go!"/>
	</form>
